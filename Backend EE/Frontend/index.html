<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <p>Name:</p>

    <p>Age:</p>

    <script>
        const button = document.querySelector("#btn")
btn.addEventListener("click",function(){

            const age = document.querySelector("#ageFromForm").value;
           const  data = {
            name:name,
            age:age
           }

           console.log(typeof(data),data);
        });


        
        
    </script>
